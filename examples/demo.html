<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<title>mobIScroll Demo</title>
		<link rel="stylesheet" type="text/css" href="../dist/spiceui.mobIScroll.css" />
	</head>
	<body>
		<style>
			*{
				box-sizing: border-box;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
			}
			.box{
				width: 100%;
				border: 1px solid #000;
				padding: 5px;
				font-size: 14px;
				margin: 10px 0;
			}
		</style>
		<div class="box e-spice-1">请选择性别</div>
		<div class="box e-spice-2">请选择省市区</div>
		<div class="box e-spice-3" data-spice-default-value="2/22">省市区默认选中 上海 徐汇区</div>

		<div class="box e-spice-4">preset: date</div>
		<div class="box e-spice-5">preset: time</div>
		<div class="box e-spice-6">preset: datetime</div>
		<script type="text/javascript" src="http://i.spiceui.com/jquery/1.11.3/jquery.min.js"></script>
		<!-- <script type="text/javascript" src="http://i.spiceui.com/jquery-migrate/1.2.1/migrate.min.js"></script> -->
		<script type="text/javascript" src="../dist/spiceui.mobIScroll.js"></script>
		<script>
			// 请选择性别
			$.spice.mobIScroll('.e-spice-1', {
				customWheels: [
					{
						0: {
							0: '男'
							, 1: '女'
						}
					}
				]
				, formatResult: function(d, w){
					return w[0][0][d];
				}
				, onSelect: function(valueText, inst){
					$('.e-spice-1').html( valueText );
				}
			});

	        // 请选择省市区
			$.spice.mobIScroll('.e-spice-2', {
				customWheels: {
					0: {
						1: '北京'
						, 2: '上海'
					}
					, 1: {
						11: '东城区'
						, 12: '西城区'
					}
					, 2: {
						21: '黄浦区'
						, 22: '徐汇区'
					}
				}
				, wheelsStart: '0'
				, column: 2
				, preset: 'linkage'
				, onSelect: function(valueText, inst){
					$('.e-spice-2').html( valueText == '/' ? '' : valueText.replace(/\//g,'') );
				}
			});

			// 省市区默认选中 上海 徐汇区
			$.spice.mobIScroll('.e-spice-3', {
				customWheels: {
					0: {
						1: '北京'
						, 2: '上海'
					}
					, 1: {
						11: '东城区'
						, 12: '西城区'
					}
					, 2: {
						21: '黄浦区'
						, 22: '徐汇区'
					}
				}
				, wheelsStart: '0'
				, column: 2
				, preset: 'linkage'
				, onSelect: function(valueText, inst){
					$('.e-spice-3').html( valueText == '/' ? '' : valueText.replace(/\//g,'') );
					$('.e-spice-3').removeAttr('data-spice-default-value');
				}
			});

			// preset: date
			$.spice.mobIScroll('.e-spice-4', {
				preset: 'date'
				, onSelect: function(valueText, inst){
					$('.e-spice-4').html( valueText );
				}
			});

			// preset: time
			$.spice.mobIScroll('.e-spice-5', {
				preset: 'time'
				, onSelect: function(valueText, inst){
					$('.e-spice-5').html( valueText );
				}
			});

			// preset: datetime
			$.spice.mobIScroll('.e-spice-6', {
				preset: 'datetime'
				, onSelect: function(valueText, inst){
					$('.e-spice-6').html( valueText );
				}
	        });
		</script>
	</body>
</html>
